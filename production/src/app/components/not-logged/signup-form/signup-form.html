<div class="signup-wrapper">

  <h1 class="title">Sign Up</h1>

  <p class="subtitle">Sign Up with Open account</p>

  <div class="social-row">
    <button class="social-btn">
      <img src="../../../apple-logo.png" alt="Apple" />
    </button>
    <button class="social-btn">
      <img src="../../../google-logo.png" alt="Google" />
    </button>
    <button class="social-btn">
      <img src="../../../microsoft-logo.png" alt="Microsoft" />
    </button>
  </div>

  <div class="separator">
    <span>or</span>
  </div>

  <div class="input-group">
    <input [(ngModel)]="username" type="text" placeholder="Username" />
  </div>

  <div class="input-group">
    <input [(ngModel)]="email" type="email" placeholder="E-mail" />
  </div>

  <div class="input-group">
    <input [(ngModel)]="password" type="password" placeholder="Password" />
  </div>

  <button (click)="handleSignup()" [disabled]="loading" class="start-btn">{{ loading ? 'Loading...' : "Let's start" }}</button>

  <p class="mt-5" *ngIf="error">{{error}}</p>
  <p class="mt-5" *ngIf="success">{{success}}</p>
</div>
